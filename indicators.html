<!doctype html>
<html lang="zh-Hant" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>指標實驗室｜乙太幣 6h</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    :root{ --bg:#ffffff; --fg:#0f172a; --muted:#64748b; --card:#f8fafc; --border:rgba(148,163,184,.25); }
    [data-theme="dark"]{ --bg:#0b0f19; --fg:#e5e7eb; --muted:#94a3b8; --card:#0f172a; --border:rgba(148,163,184,.25); }
    html,body{margin:0; background:var(--bg); color:var(--fg);
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans","Helvetica Neue",Arial}
    .container{max-width:1200px; margin:0 auto; padding:16px}
    .mono{font-family:ui-monospace,SFMono-Regular,Consolas,Monaco,Menlo,monospace}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:8px 0;}
    .brand{font-weight:800; font-size:18px; flex:1; min-width:0;}
    .nav{display:flex; gap:16px; align-items:center; flex-wrap:wrap; font-size:14px;}
    .nav a,.nav span,.nav label{color:var(--fg); text-decoration:none; cursor:pointer; white-space:nowrap;}
    .nav input{width:280px; padding:6px; border-radius:8px; border:1px solid var(--border);
      background:transparent; color:var(--fg);}
    .muted{ color:var(--muted); }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:12px }
    .tabs{ display:flex; gap:8px; flex-wrap:wrap; margin:12px 0; }
    .tab{ padding:6px 10px; border:1px solid var(--border); border-radius:999px; cursor:pointer; background:transparent; }
    .tab.active{ border-color:#2563eb; }
  </style>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">指標實驗室｜乙太幣 6h</div>
      <nav class="nav">
        <label class="mono">API：
          <input id="apiBase" class="mono" placeholder="（留空=範例數據）" />
        </label>
        <span id="themeToggle">切換主題</span>
        <span id="reload">重新整理</span>
        <a href="./index.html">主頁</a>
        <a href="./indicators.html">指標實驗室</a>
      </nav>
    </header>

    <!-- 價格型 -->
    <section class="card" style="margin-top:12px">
      <div class="muted" style="margin-bottom:8px">價格型</div>
      <div class="tabs" id="tabs-price">
        <button class="tab" data-tab="EMA">EMA(6/24/56)</button>
        <button class="tab" data-tab="RSI">RSI(14)</button>
        <button class="tab" data-tab="MACD">MACD(12,26,9)</button>
        <button class="tab" data-tab="KDJ">KDJ(9,3,3)</button>
        <button class="tab" data-tab="BOLL">Bollinger(20,2)</button>
        <button class="tab" data-tab="ATR">ATR(14)</button>
      </div>
      <!-- ✅ indicators.js 會畫在這個容器 -->
      <div id="view-price" class="card" style="height:420px"></div>
    </section>

    <!-- 衍生品 / 因子 -->
    <section class="card" style="margin-top:12px">
      <div class="muted" style="margin-bottom:8px">衍生品 / 因子</div>
      <div class="tabs" id="tabs-deriv">
        <button class="tab" data-tab="BASIS">BASIS_O/C 與變化率</button>
        <button class="tab" data-tab="WHALE">巨鯨指數</button>
        <button class="tab" data-tab="CBPREM">Coinbase 溢價</button>
        <button class="tab" data-tab="RET">R6% / LR6 / R24% / LR24</button>
        <button class="tab" data-tab="ATR14">ATR14（6h 粒度）</button>
      </div>
      <!-- ✅ indicators.js 會畫在這個容器 -->
      <div id="view-deriv" class="card" style="height:380px"></div>
    </section>
  </div>

  <script src="./indicators.js"></script>
</body>
</html>
