<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略組合績效報告</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>動態門檻策略組合 - 最終績效報告</h1>
            <p id="simulationPeriod">模擬期間: 讀取中...</p>
        </header>

        <section class="kpi-grid">
            <div class="card">
                <h3>最終權益</h3>
                <p class="kpi-value" id="finalEquity">$ --</p>
            </div>
            <div class="card highlight">
                <h3>年化報酬 (CAGR)</h3>
                <p class="kpi-value" id="cagr">--%</p>
            </div>
            <div class="card">
                <h3>最大回撤</h3>
                <p class="kpi-value" id="maxDrawdown">--%</p>
            </div>
            <div class="card">
                <h3>夏普比率</h3>
                <p class="kpi-value" id="sharpe">--</p>
            </div>
             <div class="card">
                <h3>勝率 (Win Rate)</h3>
                <p class="kpi-value" id="winRate">--%</p>
            </div>
            <div class="card">
                <h3>利潤因子</h3>
                <p class="kpi-value" id="profitFactor">--</p>
            </div>
        </section>

        <section class="chart-grid">
            <div class="card chart-card">
                <div class="filter-container">
                    <button class="filter-btn active" id="filter-overall">總體 (Overall)</button>
                    <button class="filter-btn" id="filter-btc">BTC</button>
                    <button class="filter-btn" id="filter-eth">ETH</button>
                    <button class="filter-btn" id="filter-xrp">XRP</button>
                    <button class="filter-btn" id="filter-doge">DOGE</button>
                    <button class="filter-btn" id="filter-bnb">BNB</button>
                    <button class="filter-btn" id="filter-ada">ADA</button>
                </div>
                <canvas id="equityCurveChart"></canvas>
            </div>
            <div class="card chart-card">
                <h3>信號決策分佈 (總體)</h3>
                <canvas id="signalPieChart"></canvas>
            </div>
        </section>

        <section class="card">
            <h2 id="tableTitle">詳細交易日誌 (總體)</h2>
            <div class="table-container">
                <table id="tradeLogTable">
                    <thead>
                        <tr>
                            <th>入場日期</th>
                            <th>幣種</th>
                            <th>方向</th>
                            <th>入場價</th>
                            <th>出場價</th>
                            <th>部位大小</th>
                            <th>盈虧 (PnL)</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
