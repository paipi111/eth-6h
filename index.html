<!doctype html>
<html lang="zh-Hant" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC/ETH 6h 指標展示</title>

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root { --bg:#0b0f19; --fg:#e5e7eb; --muted:#94a3b8; --card:#0f172a; --accent:#60a5fa; }
    [data-theme="light"] { --bg:#ffffff; --fg:#0f172a; --muted:#64748b; --card:#f8fafc; --accent:#2563eb; }
    html, body { margin:0; background:var(--bg); color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .container { max-width: 1200px; margin: 0 auto; padding: 16px 16px 64px; }
    /* START: toolbar */
    .toolbar {
      position: sticky; top: 0; z-index: 50;
      display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
      padding: 10px 12px; background: linear-gradient(180deg, rgba(15,23,42,0.96), rgba(15,23,42,0.70));
      backdrop-filter: blur(6px); border-bottom: 1px solid rgba(148,163,184,0.2);
    }
    .toolbar .btn {
      border: none; background: transparent; color: var(--fg);
      padding: 6px 8px; cursor: pointer; border-radius: 8px; font-size: 14px;
    }
    .toolbar .btn:hover { background: rgba(96,165,250,0.12); }
    .spacer { flex: 1; }
    .theme-toggle { font-size: 13px; color: var(--muted); }
    /* END: toolbar */
    h2 { margin: 24px 0 8px; font-size: 18px; color: var(--fg); }
    .card { background: var(--card); border:1px solid rgba(148,163,184,0.18); border-radius: 12px; padding: 12px; }
    .chart { width: 100%; height: 360px; }
    .muted { color: var(--muted); font-size: 12px; margin-top: 6px; }
    .divider { height: 1px; background: rgba(148,163,184,0.18); margin: 16px 0; }
  </style>
</head>

<body>
  <!-- START: toolbar -->
  <div class="toolbar">
    <button class="btn" data-target="#overview">Overview</button>
    <div class="divider" style="width:1px;height:22px;background:rgba(148,163,184,0.28)"></div>
    <button class="btn" data-target="#basis">BASIS_O / BASIS_C</button>
    <button class="btn" data-target="#basischg">BASIS_O_CHG% / BASIS_C_CHG%</button>
    <button class="btn" data-target="#whale">WHALE</button>
    <button class="btn" data-target="#cbprem">CB_PREM%</button>
    <button class="btn" data-target="#returns">R6% / R24%</button>
    <button class="btn" data-target="#logrets">LR6 / LR24</button>
    <button class="btn" data-target="#atr">ATR14</button>
    <div class="divider" style="width:1px;height:22px;background:rgba(148,163,184,0.28)"></div>
    <button class="btn" data-target="#ema">EMA(6/24/56)</button>
    <button class="btn" data-target="#rsi">RSI(14)</button>
    <button class="btn" data-target="#macd">MACD(12,26,9)</button>
    <button class="btn" data-target="#kd">KD(9,3,3)</button>
    <button class="btn" data-target="#boll">Boll(20,2) / BBW</button>
    <div class="spacer"></div>
    <button id="themeBtn" class="btn theme-toggle">切換主題</button>
  </div>
  <!-- END: toolbar -->

  <div class="container">
    <!-- 你原本的主圖/價格圖可放在 overview 這裡；我不變動，只追加下方區塊 -->
    <section id="overview">
      <h2>總覽 / 主圖</h2>
      <div id="chart-overview" class="card chart"></div>
      <div class="muted">※ 若你已有主圖，保留你的版本即可；此處提供掛載點。</div>
    </section>

    <div class="divider"></div>

    <!-- START: charts -->
    <section id="basis">
      <h2>開/收盤期貨基差 (年化)</h2>
      <div id="chart-basis" class="card chart"></div>
    </section>

    <section id="basischg">
      <h2>基差變化率</h2>
      <div id="chart-basischg" class="card chart"></div>
    </section>

    <section id="whale">
      <h2>巨鯨指數 (WHALE)</h2>
      <div id="chart-whale" class="card chart"></div>
    </section>

    <section id="cbprem">
      <h2>Coinbase 溢價率 (CB_PREM%)</h2>
      <div id="chart-cbprem" class="card chart"></div>
    </section>

    <section id="returns">
      <h2>6h / 24h 報酬率 (R6%, R24%)</h2>
      <div id="chart-returns" class="card chart"></div>
    </section>

    <section id="logrets">
      <h2>6h / 24h 對數報酬 (LR6, LR24)</h2>
      <div id="chart-logrets" class="card chart"></div>
    </section>

    <section id="atr">
      <h2>ATR14 (6h 粒度)</h2>
      <div id="chart-atr" class="card chart"></div>
    </section>

    <div class="divider"></div>

    <section id="ema">
      <h2>EMA(6/24/56)</h2>
      <div id="chart-ema" class="card chart"></div>
    </section>

    <section id="rsi">
      <h2>RSI(14)</h2>
      <div id="chart-rsi" class="card chart"></div>
    </section>

    <section id="macd">
      <h2>MACD(12,26,9)</h2>
      <div id="chart-macd" class="card chart"></div>
    </section>

    <section id="kd">
      <h2>KD(9,3,3)</h2>
      <div id="chart-kd" class="card chart"></div>
    </section>

    <section id="boll">
      <h2>Bollinger(20,2) / BBW(20,2)</h2>
      <div id="chart-boll" class="card chart"></div>
    </section>
    <!-- END: charts -->
  </div>

  <script src="./app.js"></script>
</body>
</html>
