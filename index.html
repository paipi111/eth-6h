<!doctype html>
<html lang="zh-Hant" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>乙太幣 6h 預測・專題展示（公開版）</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    :root{
      --bg:#ffffff; --fg:#0f172a; --muted:#64748b; --card:#f8fafc; --border:rgba(148,163,184,.25);
    }
    [data-theme="dark"]{
      --bg:#0b0f19; --fg:#e5e7eb; --muted:#94a3b8; --card:#0f172a; --border:rgba(148,163,184,.25);
    }
    html,body{margin:0; background:var(--bg); color:var(--fg);
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans","Helvetica Neue",Arial}
    .container{max-width:1200px; margin:0 auto; padding:16px}
    .mono{font-family:ui-monospace,SFMono-Regular,Consolas,Monaco,Menlo,monospace}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:8px 0;}
    .brand{font-weight:800; font-size:18px; flex:1; min-width:0;}
    .nav{display:flex; gap:16px; align-items:center; flex-wrap:wrap; font-size:14px;}
    .nav a,.nav span,.nav label{color:var(--fg); text-decoration:none; cursor:pointer; white-space:nowrap;}
    .nav input{width:280px; padding:6px; border-radius:8px; border:1px solid var(--border);
      background:transparent; color:var(--fg);}
    .card{background:var(--card); border:1px solid var(--border); border-radius:16px; padding:12px}
    h3{margin:4px 0 8px 0; color:var(--muted); font-weight:700; font-size:14px;}
  </style>
</head>
<body>
  <div class="container">
    <!-- 右上角一行文字導覽列（保留 app.js 用到的 id） -->
    <header class="topbar">
      <!-- 頁面標題 -->
<h1 style="margin: 4px 0 8px 0; font-size:18px; font-weight:800;">
  乙太幣 6h 預測・專題展示（公開版）
</h1>

<!-- 左上方工具列：只有一顆「指標實驗室」按鈕 -->
<div class="toolbar" style="display:flex; align-items:center; gap:12px;">
  <a href="./indicators.html"
     style="display:inline-block; padding:6px 12px; border-radius:999px;
            border:1px solid var(--border); text-decoration:none; color:var(--fg);">
    指標實驗室
  </a>
</div>

<!-- 按鈕與第一個表格之間的水平分隔線 -->
<hr style="border:none; border-top:1px solid var(--border); margin:8px 0 12px 0;" />

<!-- 右上角的 API/主題/刷新（保持一行字樣） -->
<div class="nav" style="display:flex; gap:12px; align-items:center; justify-content:flex-end; margin-bottom:8px;">
  <label class="mono" style="white-space:nowrap;">
    API：<input id="apiBase" class="mono" placeholder="（留空=內建範例）"
               style="width:280px; padding:6px; border-radius:8px; border:1px solid var(--border);
                      background:transparent; color:var(--fg);" />
  </label>
  <span id="themeToggle" style="cursor:pointer;">切換主題</span>
  <span id="refreshBtn" style="cursor:pointer;">重新整理</span>
  <a href="./index.html" style="text-decoration:none; color:var(--fg);">主頁</a>
</div>

  <script src="./app.js"></script>
</body>
</html>
