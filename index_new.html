<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto 1d K線與模型資訊（公開版）</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    :root { --bg:#ffffff; --fg:#0f172a; --muted:#64748b; --card:#f8fafc; --accent:#2563eb; --header-h:0px; }
    [data-theme="dark"] { --bg:#0b0f19; --fg:#e5e7eb; --muted:#94a3b8; --card:#0f172a; --accent:#60a5fa; }
    html, body { margin:0; min-height:100vh; background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, 'Helvetica Neue', Arial; }
    .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; }
    .card { background: var(--card); border: 1px solid rgba(148,163,184,.2); border-radius: 16px; padding: 16px; flex:1; min-width: 280px; }
    .title { font-size: 20px; font-weight: 700; }
    .muted { color: var(--muted); }
    .btn { border:1px solid rgba(148,163,184,.4); background:transparent; color:var(--fg); padding:8px 12px; border-radius: 12px; cursor:pointer; }
    .btn.primary { border-color: var(--accent); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace; }
    .grid2 { display:grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap:12px; }
    .grid3 { display:grid; grid-template-columns: repeat(3,minmax(0,1fr)); gap:12px; }
    .tabs { display:flex; gap:8px; flex-wrap:wrap; }
    .tab { padding:6px 12px; border-radius:9999px; border:1px solid rgba(148,163,184,.35); cursor:pointer; }
    .tab.active { border-color: var(--accent); box-shadow: 0 0 0 2px color-mix(in oklab, var(--accent) 30%, transparent); }
    .header { position:sticky; top:0; z-index:50; background:var(--bg); padding:8px 0; }
    .section-anchor { scroll-margin-top: calc(var(--header-h) + 12px); }
    .footer { text-align:center; font-size:12px; margin: 24px auto; color:var(--muted); }
    table.metrics { width:100%; border-collapse: collapse; }
    table.metrics th, table.metrics td { padding: 8px 10px; border-bottom: 1px solid rgba(148,163,184,.25); text-align:left; }

    /* === mini widgets for right panel === */
    .hr { height:1px; background: rgba(148,163,184,.25); margin:12px 0; border:0; }
    .badge { display:inline-flex; align-items:center; gap:8px; font-weight:700; }
    .dot { width:10px; height:10px; border-radius:9999px; display:inline-block; }
    .dot.ok { background:#22c55e; }     /* 綠 */
    .dot.warn { background:#f59e0b; }   /* 橘 */
    .subs a.btn { text-decoration:none; }
    .subcard { border:1px solid rgba(148,163,184,.25); border-radius:12px; padding:12px; background:color-mix(in oklab, var(--card) 88%, transparent); }

    /* === 預測箭頭樣式 === */
    .arrow.up { color:#22c55e; font-size:24px; font-weight:900; }
    .arrow.down { color:#ef4444; font-size:24px; font-weight:900; }

    /* === 圓形指標（Accuracy / F1） === */
    .circle {
      width:88px; height:88px; line-height:88px; border-radius:9999px;
      margin:8px auto 0; font-size:20px; font-weight:800; text-align:center; color:#fff;
      background:#64748b;
    }
    .circle.ok { background:#22c55e; }
    .circle.warn { background:#f59e0b; }
    .circle.bad { background:#ef4444; }
    [data-theme="dark"] .tab { color: #e5e7eb; }
    [data-theme="dark"] .tab.active { color: #60a5fa; border-color: #60a5fa; }

    /* sparkline 卡片排版 */
    .sparks {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }
    @media (min-width: 1280px) { .sparks { grid-template-columns: repeat(3, minmax(0,1fr)); } }
    .spark-card {
      border: 1px solid rgba(148,163,184,.25);
      border-radius: 10px;
      padding: 8px;
      background: color-mix(in oklab, var(--card) 92%, transparent);
    }
    .spark-card .spark { height: 60px; }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <!-- Sticky header -->
    <div id="topHeader" class="header">
      <div style="display:flex; align-items:flex-start; justify-content:space-between; gap:12px;">
        <div>
          <div class="title">Crypto 1d K線與模型資訊（公開版）</div>
          <div class="muted">首頁：模型資訊。幣種分頁：1D K 線 + 圖一/圖二全部指標（前端自動計算）。</div>
          <div class="tabs" id="tabs"></div>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <div class="tabs" id="tabs-extra">
            <a class="tab primary" href="./model.html" target="_blank" rel="noopener">90天模型</a>
          </div>
          <button id="themeToggle" class="btn">切換：<span id="themeLabel">白</span> / 黑</button>
        </div>
      </div>
    </div>

    <!-- Route: Home -->
    <div id="route-home" style="display:none;"></div>

    <!-- Route: Coin page -->
    <div id="route-coin" style="display:none;">
      <div class="row" style="align-items:flex-start;">
        <div class="card" style="flex:2; align-self:flex-start;">
          <div class="title"><span id="coinTitle">—</span> · 1D K 線</div>
          <div id="kChart" style="height:440px;"></div>
          <hr class="hr">
          <div class="grid2" id="kMeta">
            <div>
              <div class="muted" style="text-align:center;">上漲機率 (y_pred)</div>
              <div id="yPred" class="mono" style="font-size:42px; font-weight:800; text-align:center; margin-top:6px;">—</div>
            </div>
            <div>
              <div class="muted">API 狀態</div>
              <div class="badge" style="font-size:16px;">
                <span id="apiDot" class="dot"></span>
                <span id="apiLabel" class="mono">—</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card" style="flex:1;">
          <div class="grid2">
            <div><div class="muted">最新收盤</div><div id="lastClose" class="mono" style="font-size:26px; font-weight:800;">—</div></div>
            <div><div class="muted">近 20 日振幅</div><div id="atrInfo" class="mono" style="font-size:22px; font-weight:700;">—</div></div>
            <div><div class="muted">資料筆數</div><div id="rowsInfo" class="mono" style="font-size:18px; font-weight:700;">—</div></div>
            <div><div class="muted">期間</div><div id="rangeInfo" class="mono" style="font-size:18px; font-weight:700;">—</div></div>
          </div>

          <hr class="hr">

          <!-- 訂閱區塊 -->
          <div class="subs" style="display:flex; gap:8px; flex-wrap:wrap;">
            <a class="btn primary" href="https://t.me/your_bot" target="_blank" rel="noopener">Telegram Bot</a>
            <a class="btn" href="mailto:example@yourmail.com">Email</a>
            <a class="btn" href="https://discord.gg/your_invite" target="_blank" rel="noopener">Discord</a>
          </div>

          <!-- 預測摘要卡片 -->
          <div class="subcard" style="margin-top:12px;">
            <div class="title" style="font-size:16px;">預測摘要（機率）</div>
            <div id="predSummary" class="mono" style="margin-top:6px; line-height:1.6; font-size:18px; font-weight:700;">—</div>
          </div>

          <!-- 最近 5 次預測 -->
          <div class="subcard" style="margin-top:12px;">
            <div class="title" style="font-size:16px;">最近 5 次預測</div>
            <table id="lastPreds" class="metrics"></table>
          </div>

          <!-- 迷你走勢（Sparklines） -->
          <div class="subcard" style="margin-top:12px;">
            <div class="title" style="font-size:16px;">📈 指標迷你走勢</div>
            <div id="indSparks" class="sparks"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">Demo 使用 <a href="https://echarts.apache.org" target="_blank">Apache ECharts</a>。</div>
  </div>

  <script src="./app.js"></script>
  <script>
    function setHeaderH() {
      const h = document.getElementById('topHeader')?.offsetHeight || 0;
      document.documentElement.style.setProperty('--header-h', h + 'px');
    }
    window.addEventListener('load', setHeaderH);
    window.addEventListener('resize', setHeaderH);
  </script>
</body>
</html>
